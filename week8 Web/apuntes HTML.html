#Estructura

<!DOCTYPe html> <!--Declaracion de tipo-->

<html lang="en"> <!--Declaracion de lengua y apertura de html-->
 
<head>
    <title>
        hello title
    </title>
</head>
<body>
    <h1>Hello</h1>
    <p>hello, body</p>
    <!--genera una lista de puntos, ol numera-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--table genera una tabla en la que los elementos de la fila se agrupan en tr y td para las distintas columnas-->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <!--Ejemplo de una imagen-->
    <img alt="Pepe" src="pepe.png">
    <!--Ejemplo de un video-->
    <video controls muted>
        <source src="video.mp4" type="video/mp4">
    </video>
    <!-- Ejemplo de link-->
    Visit <a href="https://pepe.html">Pepe</a>
    <!-- Ejemplo de input para busqueda en google   -->
    <form action="https://google.com/search" method="get">
        <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
        <input type="submit" value="Google Search">
    </form>
    <!-- Ejemplo de input para registrar emails-->
    <form >
        <input autocomplete="off" autofocus name="email" placeholder="Email" type="email">
        <button>Register</button>
    </form>

</body>
</html>
