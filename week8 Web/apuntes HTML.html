#Estructura

<!DOCTYPe html> <!--Declaracion de tipo-->

<html lang="en"> <!--Declaracion de lengua y apertura de html-->
 
<head>
    <title>
        hello title
    </title>
</head>
<body>
    <h1>Hello</h1>
    <p>hello, body</p>
    <!--genera una lista de puntos, ol numera-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--table genera una tabla en la que los elementos de la fila se agrupan en tr y td para las distintas columnas-->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <!--Ejemplo de una imagen-->
    <img alt="Pepe" src="pepe.png">
    <!--Ejemplo de un video-->
    <video controls muted>
        <source src="video.mp4" type="video/mp4" >
    </video>
    <!-- Ejemplo de link-->
    <a href="pepe.html">Pepe</a>
</body>
</html>
